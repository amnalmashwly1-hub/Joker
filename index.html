<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الخاص</title>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 25px; }

        .btn {
            display: block;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.2s, background 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">T</div>
        <h1>مرحباً بك في Tek4App</h1>
        <p>اختر الوجهة التي تريد الانتقال إليها</p>
        
        <a href="#" class="btn">تحميل التطبيق</a>
        <a href="#" class="btn">قناتنا على تليجرام</a>
        <a href="#" class="btn" style="background: #333;">موقعنا الرسمي</a>
        
        <div class="footer">
            &copy; 2025 جميع الحقوق محفوظة
        </div>
    </div>

</body>
</html>
